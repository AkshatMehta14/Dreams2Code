<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreams2Code</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Dreams2Code" />
    <link rel="manifest" href="/site.webmanifest" />
    <script src="js/three.min.js"></script>
    <script src="js/vanta.clouds.min.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo-cropped.png" width="50px">
            Dreams2Code
        </div>
        <nav>
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#classes">Our Classes</a></li>
                <li><a href="#team">Our Team</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Empowering
            <marquee behavior="scroll" direction="up" scrolldelay="50" height="57.6px">
                <span class="highlight">All Abilities</span><br>
                <span class="highlight">x</span><br>
                <span class="highlight">y</span><br>
                <span class="highlight">z</span><br>
                <span class="highlight">a</span>
            </marquee>
            Through Technology
        </h1>
        <p>Coding Beyond Abilities, Dreaming Beyond Boundaries</p>
        <a href="#join" class="cta-button">Join Us</a>
    </section>

    <section class="images">
        <div class="image-container">
            <img src="images/teaching1.png" width="500px">
            <img src="images/teaching2.png" width="400px">
        </div>
    </section>

    <section class="about gray-bg">


    </section>

    <!-- temporary for scrolling -->
    <div style="height: 100vh" />
    <div id="cloudBackground" />
    <script defer>
        VANTA.CLOUDS({
            el: "#cloudBackground",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            skyColor: 0x0,
            sunColor: 0x185cff,
            sunGlareColor: 0x6e32ff,
            sunlightColor: 0x30daff,
            speed: 0.40
        })
    </script>
</body>

</html>
